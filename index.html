<html>
    <head>
        <title>FB 聊天外掛</title>
    </head>
    <body>
        <p>「發送訊息給我們」外掛程式：</p>
        <div class="fb-messengermessageus" 
          messenger_app_id="217209729376505" 
          page_id="103259608017180"
          color="blue"
          size="xlarge">
        </div>
        <p>「傳送到 Messenger」外掛程式：</p>
        <div class="fb-send-to-messenger" 
          messenger_app_id="217209729376505" 
          page_id="103259608017180" 
          color="white" 
          size="xlarge">
        </div>
        <p>核取方塊外掛程式：</p>
        <div class="fb-messenger-checkbox"  
          origin="wendywu181206.github.io/"
          page_id="103259608017180"
          messenger_app_id="217209729376505"
          user_ref="UNIQUE_REF_PARAM"
          allow_login="true"
          size="xlarge"
          skin="light"
          center_align="false">
        </div>
        <script>
          window.fbAsyncInit = function() {
            FB.init({
              appId            : '217209729376505',
              autoLogAppEvents : true,
              xfbml            : true,
              version          : 'v6.0'
            });
          };
        </script>
        <script async defer src="https://connect.facebook.net/en_US/sdk.js"></script>
    </body>
</html>
